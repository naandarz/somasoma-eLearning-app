{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row text-center">
        <div class="col-md-12">
            <h1>Request Password Reset</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <!-- Empty col -->
        </div>
        <div class="col-md-6 text-center">
            <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/forgot_password.svg')}}" alt="Forgot Password">
        </div>
        <div class="col-md-3">
            <!-- Empty col -->
        </div>
    </div>
    <div class="row user-reset-password">
        <div class="col-md-4">
            <!-- Empty col -->
        </div>
        <div class="col-md-4 my_form">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-md-4">
            <!-- Empty col -->
        </div>
    </div>
{% endblock %}

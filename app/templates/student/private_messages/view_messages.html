{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block student_app_content %}
    <div class="row">
        <div class="col-sm-12">
            <!-- PRIVATE MESSAGES TAB -->
            <div id="private-messages" class="tabcontent">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>{{ title }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="row" >
                        {% for comment in messages %}
                            {% include 'student/_comments_students.html' %}
                        {% endfor %}
                        <!-- Message navigation -->
                        <div class="row">
                            <div class="col-sm-12">
                                <nav aria-label="...">
                                    <ul class="pager">
                                        <li class="previous{% if not prev_url %} disabled{% endif %}">
                                            <a href="{{ prev_url or '#' }}">
                                                <span aria-hidden="true">&larr;</span> Newer posts
                                            </a>
                                        </li>
                                        <li class="next{% if not next_url %} disabled{% endif %}">
                                            <a href="{{ next_url or '#' }}">
                                                Older posts <span aria-hidden="true">&rarr;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- End of message navigation -->
                    </div>
                </div>
            </div>
            <!-- END OF PRIVATE MESSAGES TAB -->            
        </div>
    </div>    
{% endblock %}

{% extends 'base.html' %}

{% block anonymous_app_content %}
    <div class="container py-4">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-10 col-lg-8 text-center">
                <h1 class="display-4 font-weight-bold mb-4">{{ title }}</h1>
            </div>
        </div>
        {% for blog in allowed_blogs %}
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="row no-gutters align-items-center">
                            <div class="col-md-4">
                                <img class="img-fluid rounded-left" src="/{{ blog.article_image }}" alt="{{ blog.article_name }}">
                            </div>
                            <div class="col-md-8 p-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h2 class="h4 mb-0">{{ blog.article_name }}</h2>
                                    <span class="text-muted small">{{ moment(blog.timestamp).format('LL') }}</span>
                                </div>
                                <p class="mb-3">{{ blog.body }}</p>
                                <a href="http://127.0.0.1:5000/{{ blog.link }}" class="btn btn-outline-primary btn-sm">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                        <li class="page-item{% if not prev_url %} disabled{% endif %}">
                            <a class="page-link" href="{{ prev_url or '#' }}">&lt; Newer posts</a>
                        </li>
                        <li class="page-item{% if not next_url %} disabled{% endif %}">
                            <a class="page-link" href="{{ next_url or '#' }}">Older posts &gt;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}

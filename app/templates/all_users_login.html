{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            <!-- Empty col -->
        </div>
        <div class="col-md-4 text-center">
            <h1>Login</h1>
        </div>
        <div class="col-md-4">
            <!-- Empty col -->
        </div>
    </div>
    <!-- Login Cards -->
    <div class="row">
        <div class="col-md-4">
          <!-- Parent Card -->
          <div class="card-deck">
            <div class="card">
              <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/parent.svg')}}" class="card-img-top web-dev" alt="Article">
              <div class="card-body">
                <h4 class="card-title">Parent</h4><hr>
                <p class="card-text">
                  Login as Parent
                </p>
                <a href=" {{ url_for('parent_login') }} " class="btn">Login</a>
              </div>            
            </div>
            <!-- End of Parent Card -->
          </div>
        </div>
        <div class="col-md-4">
            <!-- Student Card -->
            <div class="card-deck">
              <div class="card">
                <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/student.svg')}}" class="card-img-top web-dev" alt="Article">
                <div class="card-body">
                  <h4 class="card-title">Student</h4><hr>
                  <p class="card-text">
                    Login as Student
                  </p>
                  <a href=" {{ url_for('student_login') }} " class="btn">Login</a>
                </div>            
              </div>
              <!-- End of Student Card-->
            </div>
        </div>
        <div class="col-md-4">
            <!-- Teacher Card -->
            <div class="card-deck">
              <div class="card">
                <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/teacher.svg')}}" class="card-img-top web-dev" alt="Article">
                <div class="card-body">
                  <h4 class="card-title">Teacher</h4><hr>
                  <p class="card-text">
                    Login as Teacher
                  </p>
                  <a href=" {{ url_for('teacher_login') }} " class="btn">Login</a>
                </div>            
              </div>
              <!-- End of Student Card-->
            </div>
        </div>
    </div> 
{% endblock %}

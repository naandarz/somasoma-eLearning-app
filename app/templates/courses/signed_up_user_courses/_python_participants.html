<tr>
    <td>
        <a href="{{ url_for('main.client_profile', username=client.student_username) }}">
            <img src=" {{ client.avatar(36) }} ">
        </a>
    </td>

    <td> {{ client.student_username }} </td>
    <td> {{ client.student_email }} </td>
    <td> {{ client.verification_phone }} </td>
    <td> {{ moment(client.last_seen).format('LLL') }} </td>
</tr>

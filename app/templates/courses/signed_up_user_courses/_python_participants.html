<tr>
    <td>
        <a href="{{ url_for('main.student_profile', username=student.username) }}">
            <img src=" {{ student.avatar(36) }} ">
        </a>
    </td>

    <td> {{ student.first_name }} </td>
    <td> {{ student.last_name }} </td>
    <td> {{ student.username }} </td>
    <td> {{ student.email }} </td>
    <td> {{ moment(student.last_seen).format('LLL') }} </td>
</tr>

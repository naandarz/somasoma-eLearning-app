{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="row">
    <div class="col-sm-12 text-center">
        <h1>Login</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <!-- Empty column -->
    </div>
    <div class="col-sm-4 my-form">
        {{ wtf.quick_form(form) }}
        <p>
            Forgot password? <a href=" {{ url_for('request_password_reset') }} ">Reset it here</a>!
        </p>
        <p>
            Don't have an account? <a href=" {{ url_for('register_client') }} ">Sign up here</a>!
        </p>
    </div>
    <div class="col-sm-4">
        <!-- Empty column -->
    </div>
</div>
{% endblock %}

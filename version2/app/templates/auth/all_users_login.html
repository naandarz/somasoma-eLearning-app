{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row hero-login">
        <div class="col-md-4">
            <!-- Empty col -->
        </div>
        <div class="col-md-4 text-center">
            <h1>Login</h1>
        </div>
        <div class="col-md-4">
            <!-- Empty col -->
        </div>
    </div>
    <!-- Login Cards -->
    <div class="row login">
        <div class="col-md-6">
          <!-- Parent Card -->
          <div class="card-deck">
            <div class="card">
              <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/parent.svg')}}" alt="Parent">
              <div class="card-body">
                <h4 class="card-title">Client</h4><hr>
                <p class="card-text">
                  Login as Student
                </p>
                <a href=" {{ url_for('auth.client_login') }} " class="btn">Login</a>
              </div>            
            </div>
            <!-- End of Client Card -->
          </div>
        </div>
        <div class="col-md-6">
            <!-- Teacher Card -->
            <div class="card-deck">
              <div class="card">
                <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/teacher.svg')}}" alt="Teacher">
                <div class="card-body">
                  <h4 class="card-title">Teacher</h4><hr>
                  <p class="card-text">
                    Login as Teacher
                  </p>
                  <a href=" # " class="btn">Login</a>
                </div>            
              </div>
              <!-- End of Teacher Card-->
            </div>
        </div>
    </div> 
{% endblock %}
